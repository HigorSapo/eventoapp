<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>EventoApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="/style/style.css"/>
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Alteração de Convidado</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a th:href="@{'/' + ${evento.codigo}}" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Voltar</a></li>
		      </ul>
		    </div>
		  </nav>
	</header>
	<div class="container formEvento">
		<form method="post">
			<div class="row">
				<div class="input-field col s12">
					Nome: <input type="text" name="nomeConvidado" th:value="${convidado.nomeConvidado}" />	
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					Rg: <input type="text" name="rg" th:value="${convidado.rg}" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					Observação: <input type="text" name="observacao" th:value="${convidado.observacao}" />	
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
